name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "🔧 Install pnpm"
        run: npm install -g pnpm  # Installs pnpm globally

      - name: "📦 Install dependencies"
        run: pnpm install

      - name: "🔨 Build and Export Next.js Site"
        run: |
          pnpm run build

      - name: "🚀 Deploy to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Directory containing the exported static site
          commit_message: "Deploy Next.js site to GitHub Pages"
          enable_jekyll: false



