# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GNG-5300-week-9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f1c743e038d4dda8ce7895016883299 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f962a48a41ac427b9a2ba45400ecbc5d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f1c743e038d4dda8ce7895016883299 }}/nextjs-fastapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GNG-5300-week-9'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a91dd29f3304790abe523fb2e17830c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f1c743e038d4dda8ce7895016883299 }}/nextjs-fastapi:${{ github.sha }}'