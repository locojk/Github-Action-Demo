# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GNG-5300-week-9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d163c08b07e443c7a0e0ee67d293fb00 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aa227f922c9f46f39cbe75b162d39974 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d163c08b07e443c7a0e0ee67d293fb00 }}/nextjs-fastapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GNG-5300-week-9'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c39e84e8c6454e9198503546b0c4c44a }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d163c08b07e443c7a0e0ee67d293fb00 }}/nextjs-fastapi:${{ github.sha }}'