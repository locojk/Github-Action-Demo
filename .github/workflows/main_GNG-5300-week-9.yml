# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GNG-5300-week-9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a23a332e36d049abb7ed20315cef2f5f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce3c013122ec4ad38dba541c5ba7bd0f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a23a332e36d049abb7ed20315cef2f5f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GNG-5300-week-9'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7c49e477ad5a4ef69aec4ec40ffa0187 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a23a332e36d049abb7ed20315cef2f5f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'